      value: '<p>Bring calm and character to your home with this set of four hand-poured candles in ceramic holders. Each candle features a natural wax blend and a wooden wick that crackles softly as it burns, creating a cozy, relaxing atmosphere.</p><p>The unique glaze finish on every holder — from speckled blue to soft sand tones — adds texture and warmth to any room. Once the candles are finished, the ceramic cups can be reused as small planters or decorative containers, making this set as sustainable as it is beautiful. Perfect for quiet evenings, thoughtful gifts, or elevating everyday moments.</p>'
