uuid: 2308fce9-d057-4e66-8f82-d07579aab463
langcode: en
status: true
dependencies: {  }
id: slack
label: Slack
description: 'The Slack MCP server connection.'
endpoint: ''
transport_type: stdio
stdio_command: 'npx -y @modelcontextprotocol/server-slack'
stdio_env:
  SLACK_BOT_TOKEN:
    type: key
    key_id: slack_bot_token
  SLACK_TEAM_ID:
    type: plain
    value: T09QXFJHW2E
stdio_cwd: null
timeout: 30
http_headers: {  }
tools:
  slack_list_channels:
    name: slack_list_channels
    description: 'List public or pre-defined channels in the workspace with pagination'
    inputSchema:
      type: object
      properties:
        limit:
          type: number
          description: 'Maximum number of channels to return (default 100, max 200)'
          default: 100
        cursor:
          type: string
          description: 'Pagination cursor for next page of results'
  slack_post_message:
    name: slack_post_message
    description: 'Post a new message to a Slack channel'
    inputSchema:
      type: object
      properties:
        channel_id:
          type: string
          description: 'The ID of the channel to post to'
        text:
          type: string
          description: 'The message text to post'
      required:
        - channel_id
        - text
  slack_reply_to_thread:
    name: slack_reply_to_thread
    description: 'Reply to a specific message thread in Slack'
    inputSchema:
      type: object
      properties:
        channel_id:
          type: string
          description: 'The ID of the channel containing the thread'
        thread_ts:
          type: string
          description: "The timestamp of the parent message in the format '1234567890.123456'. Timestamps in the format without the period can be converted by adding the period such that 6 numbers come after it."
        text:
          type: string
          description: 'The reply text'
      required:
        - channel_id
        - thread_ts
        - text
  slack_add_reaction:
    name: slack_add_reaction
    description: 'Add a reaction emoji to a message'
    inputSchema:
      type: object
      properties:
        channel_id:
          type: string
          description: 'The ID of the channel containing the message'
        timestamp:
          type: string
          description: 'The timestamp of the message to react to'
        reaction:
          type: string
          description: 'The name of the emoji reaction (without ::)'
      required:
        - channel_id
        - timestamp
        - reaction
  slack_get_channel_history:
    name: slack_get_channel_history
    description: 'Get recent messages from a channel'
    inputSchema:
      type: object
      properties:
        channel_id:
          type: string
          description: 'The ID of the channel'
        limit:
          type: number
          description: 'Number of messages to retrieve (default 10)'
          default: 10
      required:
        - channel_id
  slack_get_thread_replies:
    name: slack_get_thread_replies
    description: 'Get all replies in a message thread'
    inputSchema:
      type: object
      properties:
        channel_id:
          type: string
          description: 'The ID of the channel containing the thread'
        thread_ts:
          type: string
          description: "The timestamp of the parent message in the format '1234567890.123456'. Timestamps in the format without the period can be converted by adding the period such that 6 numbers come after it."
      required:
        - channel_id
        - thread_ts
  slack_get_users:
    name: slack_get_users
    description: 'Get a list of all users in the workspace with their basic profile information'
    inputSchema:
      type: object
      properties:
        cursor:
          type: string
          description: 'Pagination cursor for next page of results'
        limit:
          type: number
          description: 'Maximum number of users to return (default 100, max 200)'
          default: 100
  slack_get_user_profile:
    name: slack_get_user_profile
    description: 'Get detailed profile information for a specific user'
    inputSchema:
      type: object
      properties:
        user_id:
          type: string
          description: 'The ID of the user'
      required:
        - user_id
enabled_tools:
  slack_post_message: slack_post_message
  slack_list_channels: '0'
  slack_reply_to_thread: '0'
  slack_add_reaction: '0'
  slack_get_channel_history: '0'
  slack_get_thread_replies: '0'
  slack_get_users: '0'
  slack_get_user_profile: '0'
